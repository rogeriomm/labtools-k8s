apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: kafka-user-ide
  labels:
    strimzi.io/cluster: main
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: my-group
        operations:
          - Read
      - resource:
          type: topic
          name: my-topic
        operations:
          - Read
          - Describe
          - Write
          - Create