name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Bitnami Postgres Docker image with decoderbufs plugin
      run: docker build ./install/postgres/bitnami/15/debian-11/decoderbufs --tag bitnami-postgresql-decoderbufs:15.5.0-debian-11-r18
